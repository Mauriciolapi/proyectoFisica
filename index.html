<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="atomo.png">
    <script defer src="main.js"></script>
    <title>Campo y cargas</title>
</head>
<body>

    <div class="ingCargas">
        
        <div class="inputs">
            <h1>Ingrese las cargas</h1>
            <div class="cargaCompleta">
                <label style="color: yellowgreen; font-weight: bold;">q1: </label>
                <input type="number" id="valor1">
                <label>x 10</label>
                <input type="number" id="potencia1">
                <select id="prefijo1">
                    <option value="1">C</option>
                    <option value="2">mC</option>
                    <option value="3">pC</option>
                    <option value="4">nC</option>
                </select>
            </div>
            
            <div class="cargaCompleta">
                <label style="color: darkblue; font-weight: bold;">q2: </label>
                <input type="number" name="valor2" id="valor2">
                <label>x 10</label>
                <input type="number" id="potencia2">
                <select id="prefijo2">
                    <option value="1">C</option>
                    <option value="2">mC</option>
                    <option value="3">pC</option>
                    <option value="4">nC</option>
                </select>
            </div>
            <input type="button" value="Submit" id="btnSubmit">
            <a href="index.html" class="btnRestart"><p>Restart</p></a>
        </div>
    </div>















    <div class="grafica" id="grafica">
        <div id="arrows" class="arrows">

        </div>
        <div id="x"><label id="signoX"></label></div>
        <div id="y"><label id="signoY"></label></div>
        <div class="sensor" id="sensor">
            <label id="resultante"></label>
            <canvas id="canvaSensor" width="100" height="100"></canvas>
            <canvas id="green" width="100" height="100"></canvas>
            <canvas id="blue" width="100" height="100"></canvas>
            <canvas id="yellow" width="100" height="100"></canvas>
        </div>
        
    </div>

    <div class="rotate">
        <h1>Campos y Cargas</h1>
    </div>
</body>
</html>
